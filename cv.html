<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV - [Votre TPE]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        body { font-family: 'Arial', sans-serif; }
        .profile-pic { width: 150px; border-radius: 50%; }
        .skill-badge { background: #007bff; color: white; }
    </style>
</head>
<body>
    <div class="container py-5">
        <!-- En-tête -->
        <div class="text-center">
            <img src="img/KARIM (1).jpg" class="profile-pic mb-3">
            <h1>[Votre Nom]</h1>
            <p class="lead">[Métier] - [Localisation]</p>
        </div>

        <!-- Compétences -->
        <section class="my-5">
            <h2><i class="fas fa-code"></i> Compétences</h2>
            <div>
                <span class="badge skill-badge m-1">HTML/CSS</span>
                <span class="badge skill-badge m-1">JavaScript</span>
                <!-- Ajoutez d'autres compétences -->
            </div>
        </section>

        <!-- Contact -->
        <section class="my-5">
            <h2><i class="fas fa-envelope"></i> Contact</h2>
            <a href="mailto:contact@votretpe.com" class="btn btn-primary">
                Envoyer un email
            </a>
        </section>
    </div>
</body>
</html>
